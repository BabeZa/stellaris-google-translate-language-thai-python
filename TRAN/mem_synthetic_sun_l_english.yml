 ap_hydrocentric_tooltip:2 "อนุญาตให้มีการก่อสร้าง §Yสถานีขุดน้ำแข็ง§! บนฐานดวงดาว ซึ่งเปิดใช้งาน §Y$decision_expand_planetary_sea$§! การตัดสินใจบน §Yมหาสมุทร§! โลก และ §Y$decision_flood_habitat$§! การตัดสินใจเกี่ยวกับ §Yที่อยู่อาศัย§!.\nสายพันธุ์ที่มี §Y$trait_aquatic$§! ลักษณะพิเศษได้รับสิทธิประโยชน์มากขึ้น 50% สำหรับการมีชีวิตอยู่บน §Yมหาสมุทร§! โลก แต่บทลงโทษสำหรับการมีชีวิตอยู่บนโลกที่ไม่ใช่ §Yเปียก§! โลกก็ถูกขยายเช่นเดียวกัน"
  civic_tooltip_anglers_effects:3 "บน §HOcean Worlds§!, §Hเขตเกษตรกรรม§! ไม่ได้ต่อยอด\nบน §Yโลกเปียก§! £job_farmer£ §Y$job_farmer_plural$§! ถูกแทนที่ด้วย £job_angler£ §Y$job_angler_plural$§! และ £job_pearl_diver£ §Y$job_pearl_diver_plural$ __&3 9__.\n§Y$job_angler_plural$§! ผลิต §Y8§! £food£ §Y$food$§! และ §Y2§! £trade_value£ §Y$TRADE_VALUE$§! และ §Y$job_pearl_diver_plural$§! ผลิต §Y6§! £consumer_goods£ §Y$consumer_goods$§! และ §Y2§! £trade_value£ §Y$TRADE_VALUE$§!.\nเพิ่มคุณลักษณะ §H$trait_aquatic$§!"
