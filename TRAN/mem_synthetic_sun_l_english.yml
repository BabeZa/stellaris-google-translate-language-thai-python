 TUTORIAL_CREATESECTOR_DESC:2 "หากต้องการสร้าง §Sเซกเตอร์§! ขั้นแรกให้เลือกดาวเคราะห์ใน §Sพื้นที่ชายแดน§! แล้วกดปุ่มสร้างเซกเตอร์ สิ่งนี้จะทำให้โลกกลายเป็น §Sเมืองหลวง§! ของเซกเตอร์ใหม่"
