 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "หน้าจอ §Sสายพันธุ์§! แสดงรายการสิ่งมีชีวิตที่ชาญฉลาดทุกประเภทที่เราเคยพบ เราสามารถ §Sสลับชนิด§! เพื่อแสดงเฉพาะพลเมืองของอาณาจักรของเราหรือพลเมืองที่รู้จักทั้งหมดในกาแลคซี"
