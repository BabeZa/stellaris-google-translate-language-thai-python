 resolution_galacticstudies_advanced_xenostudies_tooltip:0 "โพสต์สังเกตการณ์ให้ £society£ §Hการวิจัยสังคม§! เพิ่มเติม ในขณะที่ §Yสังเกตการณ์§! หรือ §Yแทรกซึม§! อารยธรรมดึกดำบรรพ์\n\nเพิ่มประสิทธิภาพของ §Y$sm_art_college$§!, §Y$sm_curator_think_tank$§! และ §Y$sm_trader_proxy_office$§! อาคารฐานดาว\n\nนโยบาย §Yปัญญาประดิษฐ์ที่ผิดกฎหมาย§! และ §Yการศึกษาแบบพาสซีฟเนทีฟ§! ถูกแบน §R§!"

