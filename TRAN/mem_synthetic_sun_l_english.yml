 advisor.1.desc_12:0 "สวัสดี อธิการบดี\n\nฉันคือ VIR ซึ่งเป็นหน่วยข่าวกรองสังเคราะห์ต้นแบบที่พัฒนาขึ้นโดยผู้มีความคิดที่เก่งที่สุดในอารยธรรมของเราเพื่อทำหน้าที่เป็นที่ปรึกษาของคุณ ฉันจะพยายามปฏิบัติหน้าที่อย่างมีประสิทธิภาพสูงสุด\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13:0 "สวัสดี ผู้อำนวยการ\n\nฉันชื่อ VIR ซึ่งเป็นปัญญาสังเคราะห์ต้นแบบที่พัฒนาขึ้นโดยผู้มีความคิดที่เก่งที่สุดในอารยธรรมของเราเพื่อใช้เป็นที่ปรึกษาของคุณ ฉันจะพยายามปฏิบัติหน้าที่อย่างมีประสิทธิภาพสูงสุด\n\n$advisor.1.desc_filler$"
 advisor.1.desc_31:0 "ยินดีต้อนรับ [root.GetBloodCourtRulerTitle].\n\n ฉันชื่อ VIR ซึ่งเป็นหน่วยข่าวกรองสังเคราะห์ต้นแบบที่พัฒนาขึ้นภายใต้ความลับสูงสุดโดยกองทัพ ศาลได้แต่งตั้งให้ฉันทำหน้าที่เป็นที่ปรึกษาและนักวิเคราะห์เชิงกลยุทธ์ของคุณ\n\n$advisor.1.desc_filler$"
